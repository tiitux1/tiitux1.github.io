<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .tab-content {
      display: none;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oma Portfolio</h1>
    <p>Tervetuloa sivulleni!</p>
  </header>

  <div class="container">
    <button onclick="openTab('portfolio')">Portfolio</button>
    <button onclick="openTab('contact')">Yhteystiedot</button>

    <div class="tab-content" id="portfolio">
      <h2>Portfolio</h2>
      <p>Tähän voit lisätä tietoa ja esimerkkejä aiemmista töistäsi.</p>
    </div>

    <div class="tab-content" id="contact">
      <h2>Yhteystiedot</h2>
      <p>Nimi: John Doe</p>
      <p>Sähköposti: john.doe@example.com</p>
      <p>Puhelin: 123-456-789</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Oma Portfolio</p>
  </footer>

  <script>
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
    openTab('portfolio'); // Näytetään oletuksena ensimmäinen välilehti
  </script>
</body>
</html>
