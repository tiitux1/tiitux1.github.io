<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('winter-lake.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    header {
      display: none;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }
    .tab-content {
      display: none;
    }
    footer {
      background-color: rgba(52, 58, 64, 0.7);
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-content" id="portfolio">
      <h2>Portfolio</h2>
      <p>Tähän voit lisätä tietoa ja esimerkkejä aiemmista töistäsi.</p>
    </div>

    <div class="tab-content" id="contact">
      <h2>Yhteystiedot</h2>
      <p>Nimi: John Doe</p>
      <p>Sähköposti: john.doe@example.com</p>
      <p>Puhelin: 123-456-789</p>
    </div>

    <div class="tab-content" id="hobbies">
      <h2>Harrastukset</h2>
      <p>Tähän voit lisätä tietoa omista harrastuksistasi.</p>
    </div>

    <div class="button-container">
      <button class="button" onclick="scrollToContent('portfolio')">Portfolio</button>
      <button class="button" onclick="scrollToContent('contact')">Yhteystiedot</button>
      <button class="button" onclick="scrollToContent('hobbies')">Harrastukset</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Oma Portfolio</p>
  </footer>

  <script>
    function scrollToContent(tabName) {
      var content = document.getElementById(tabName);
      content.style.display = "block";
      content.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
