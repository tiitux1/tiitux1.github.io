<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('winter.jpg'); /* Lisää tähän haluamasi taustakuva */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(0, 123, 255, 0.7); /* Lisätty läpinäkyvyys */
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* Lisätty läpinäkyvyys */
      border-radius: 10px;
    }
    .tab-content {
      display: none;
    }
    footer {
      background-color: rgba(52, 58, 64, 0.7); /* Lisätty läpinäkyvyys */
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .rotate {
      animation: rotation 2s infinite linear;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Oma Portfolio</h1>
    <p>Tervetuloa sivulleni!</p>
  </header>

  <div class="container">
    <button class="button" onclick="openTab('portfolio')">Portfolio</button>
    <button class="button" onclick="openTab('contact')">Yhteystiedot</button>
    <button class="button" onclick="openTab('hobbies')">Harrastukset</button>

    <div class="tab-content" id="portfolio">
      <h2>Portfolio</h2>
      <p>Tähän voit lisätä tietoa ja esimerkkejä aiemmista töistäsi.</p>
    </div>

    <div class="tab-content" id="contact">
      <h2>Yhteystiedot</h2>
      <p>Nimi: John Doe</p>
      <p>Sähköposti: john.doe@example.com</p>
      <p>Puhelin: 123-456-789</p>
    </div>

    <div class="tab-content" id="hobbies">
      <h2>Harrastukset</h2>
      <p>Tähän voit lisätä tietoa omista harrastuksistasi.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Oma Portfolio</p>
  </footer>

  <script>
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
    openTab('portfolio'); // Näytetään oletuksena ensimmäinen välilehti
  </script>
</body>
</html>
