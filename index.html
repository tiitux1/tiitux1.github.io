<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Portfolio</title>
  <style>
    /* Tyylit voivat olla täällä */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oma Portfolio</h1>
    <p>Tervetuloa sivulleni!</p>
  </header>

  <div class="container">
    <h2>Galleria</h2>
    <div class="gallery">
      <img src="kuva1.jpg" alt="Kuva 1">
      <img src="kuva2.jpg" alt="Kuva 2">
      <img src="kuva3.jpg" alt="Kuva 3">
      <!-- Lisää kuvia tarvittaessa -->
    </div>

    <h2>Yhteystiedot</h2>
    <p>Nimi: John Doe</p>
    <p>Sähköposti: john.doe@example.com</p>
    <p>Puhelin: 123-456-789</p>
  </div>

  <footer>
    <p>&copy; 2024 Oma Portfolio</p>
  </footer>
</body>
</html>
